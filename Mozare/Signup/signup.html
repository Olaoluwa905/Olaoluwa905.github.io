<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozare - Signup / Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <link rel="shortcut icon" href="/images/logo-1.png" type="image/x-icon">
    <link rel="stylesheet" href="/Signup/signup.css">
</head>

<body>
    
    <div class="theme-toggler">
        <span class="material-icons-sharp active">light_mode</span>
        <span class="material-icons-sharp">dark_mode</span>
    </div>

    <p class="instruction"><strong>Click to Toggle More Colour Theme<br>and Less Color Theme</strong></p>

    <section class="signup-page">
        <img src="/images/logo-1.png" alt="logo" class="logo">
        <div class="main">
            <h1 class="heading">&#8595; Hover Here to Sign Up</h1>
            <div class="container">


                <form>
                    <input type="name" placeholder="First Name"><br>
                    <input type="name" placeholder="Last Name"><br>
                    <input type="email" placeholder="E-mail"><br>
                    <input type="password" placeholder="Password"><br>
                    <input type="password" placeholder="Confirm Password"><br>
                    <a href="/Main/main.html" class="btn">Create</a>
                </form>


                

            </div>
        </div>

        <div class="links">
            <p>Already have an account? <a href="/Login/login.html">Login</a></p>
        </div>

        <!-- <div class="container">
            <h1 id="current-time"></h1>
            <div class="quotes">
                <p></p>
            </div>
        </div> -->

    </section>

    <script src="/index.js"></script>
</body>

</html>
